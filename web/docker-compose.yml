version: '2'
services:
  web:
    build:
      context: nginx
      dockerfile: "DockerFile"
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - "./app:/var/www/roda/"
  php:
    build:
      context: php
      dockerfile: "DockerFile"
    hostname: "roda-web"
    volumes:
      - "./app:/var/www/roda/"
    depends_on:
      - "db"
      - "redis"
    links:
      - "db:roda-db"
      - "redis:roda-redis"
      - "memcached:roda-memcached"
  db:
    build:
      context: db
      dockerfile: "DockerFile"
    hostname: "roda-db"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 4rfvcde3
      MYSQL_HOST: ""
      TZ: "Asia/Tokyo"
    volumes:
      - "./db/data:/var/lib/mysql"
      - "./db/init:/docker-entrypoint-initdb.d"
    ports:
      - "23306:3306"
  redis:
    build:
      context: .
      dockerfile: "./redis/DockerFile"
    hostname: "roda-redis"
    restart: always
    volumes:
      - "./redis/data:/data"
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  memcached:
    build:
      context: .
      dockerfile: "./memcached/DockerFile"
    hostname: "roda-memcached"
    restart: always
    ports:
      - "11211:11211"
