version: '2'
services:
  roda-proxy:
    build:
      context: nginx
      dockerfile: "Dockerfile"
    links:
      - "php"
    ports:
      - "1080:80"
    restart: always
    volumes:
      - "./app/public:/var/www/roda/"

  php:
    build:
      context: php
      dockerfile: "Dockerfile"
    restart: always
    env_file:
      .env
    volumes:
      - "./app:/var/www/roda/"
    links:
      - "db"
      - "redis"
  db:
    build:
      context: db
      dockerfile: "Dockerfile"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_HOST: ""
      TZ: "Asia/Tokyo"
    volumes:
      - "./db/data:/var/lib/mysql"
      - "./db/init:/docker-entrypoint-initdb.d"
    ports:
      - "53306:3306"

  redis:
    image: redis:latest
    hostname: "roda-redis"
    restart: always
    volumes:
      - "./redis/data:/data"
    ports:
      - "127.0.0.1:16379:6379"
    command: redis-server --requirepass warecoli

  memcached:
    build:
      context: .
      dockerfile: "./memcached/Dockerfile"
    hostname: "roda-memcached"
    restart: always
    ports:
      - "127.0.0.1:11211:11211"
